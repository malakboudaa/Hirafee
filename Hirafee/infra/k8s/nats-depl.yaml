apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args:
            [
              '-p',
              '4222',
              '-m',
              '8222',
              '-hbi', #heartbeat: How often making request to nats every so many seconds
              '5s',
              '-hbt',
              '5s',
              '-hbf', #heartbeat: How often fails
              '2',
              '-SD',
              '-cid',
              'hirafee',
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring #access the nats streaming server 
      protocol: TCP
      port: 8222
      targetPort: 8222
